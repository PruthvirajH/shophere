  <div>
  <h2 style="text-decoration: underline;display: flex; justify-content: center;margin-top: 10%;">Login</h2>
  </div>
  <div class="popupHeading">
    <div id="username">
    <span>Enter Username</span>
    <input [(ngModel)]="loginCustomer.UserName" type="text" name="" id="usernameForm" class="formField">
    </div>
    <div id="password">
      <span>Enter Password</span>
      <input style="margin-left: 15px;" [(ngModel)]="loginCustomer.Password" type="password" name=""  class="formField">

    <div class="buttonsFlexLogin">
      <button type="button" class="btn btn-primary loginButton" (click)="onLogin()">Login</button>
